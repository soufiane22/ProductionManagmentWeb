<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <h3>Add new account</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div *ngIf="!show" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span align="center !important" class="sr-only" id="loading"></span>
                </div>
            </div>
            <form [formGroup]="accountForm" (ngSubmit)="saveAccount()" #accoutform>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3 m-3">
                        <label for="function" class="mb-2">function</label>
                        <select name="function" id="function" class="form-control"
                            (change)="onFunctionSelected($event.target)">
                            <option value="select" selected disabled>Select function</option>
                            <option value="Controleur Production">Controleur Production</option>
                            <option value="Chef Equipe">Chef Equipe</option>
                            <option value="Superviseur">Superviseur</option>
                        </select>

                    </div>
                    <div class="col-md-3 m-3">
                        <label for="user" class="mb-2">User</label>
                        <select name="user" id="user1" class="form-control" formControlName="user">
                            <option [ngValue]="user" *ngFor="let user of listUsers">{{user.nom}} {{user.prenom}}
                            </option>
                        </select>
                        <div *ngIf="user.invalid && (user.touched || user.dirty)" class="text text-danger">
                            <div *ngIf="user.errors?.required">
                                The user is required.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 m-3">
                        <label for="role" class="mb-2" style="display: block;">Role</label>

                        <p-multiSelect [options]="listRoles" formControlName="roles" optionLabel="name" [filter]="false" display="chip"
                            defaultLabel="Select Role" id="role" name="role" [selectionLimit]=1 class="multiselect-custom"></p-multiSelect>
                            <div *ngIf="roles.invalid && (roles.touched || roles.dirty)"
                            class="text text-danger">
                            <div *ngIf="roles.errors?.required">
                                The role is required.
                            </div>
                           </div>
                        <!-- <div *ngIf="role.invalid && (role.touched || role.dirty)"
                   class="text text-danger">

                   <div *ngIf="role.errors?.required">
                       The user is required.
                   </div>
                  </div> -->
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3 m-3">
                        <label for="username" class="mb-2">Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                            formControlName="username">
                            <div *ngIf="username.invalid && (username.touched || username.dirty)"
                            class="text text-danger">
                            <div *ngIf="username.errors?.required">
                                The username is required.
                            </div>
                           </div>
                    </div>
                    <div class="col-md-3 m-3">
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            formControlName="password">
                            <div *ngIf="password.invalid && (password.touched || password.dirty)"
                            class="text text-danger">
                            <div *ngIf="password.errors?.required">
                                The password is required.
                            </div>
                           </div>
                    </div>
                    <div class="col-md-3 m-3">
                        <label for="confirmpassword" class="mb-2">Confirm password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword"  id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <p-button label="save" icon="pi pi-save" styleClass="p-button-sm" style="float: right;" class="m-3"
                            type="Submit"></p-button>
                    </div>
                </div>


            </form>
           
        </div>
        <p-toast position="top-right" key="tl"></p-toast>

    </div>
</div>
